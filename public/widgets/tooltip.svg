<svg width="100" height="75" xmlns="http://www.w3.org/2000/svg">
  <!-- Caja del tooltip sin borde redondeado en la esquina inferior izquierda -->
  <rect
    x="0"
    y="0"
    width="100"
    height="50"
    fill="#bbbbbb"
    stroke="#bbbbbb"
    stroke-width="2"
    rx="0"
    ry="0"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="50"
    fill="#bbbbbb"
    stroke="#bbbbbb"
    stroke-width="2"
    rx="10"
    ry="10"
  />
  <!-- Texto del tooltip -->
  <text
    x="50"
    y="25"
    font-family="Comic Sans MS, cursive"
    font-size="14"
    fill="#ffffff"
    text-anchor="middle"
    alignment-baseline="middle"
  >
    Sample Text
  </text>
  <!-- TriÃ¡ngulo escaleno para la punta -->
  <polygon
    points="0,50 20,50 5,75"
    fill="#bbbbbb"
    stroke="#bbbbbb"
    stroke-width="2"
  />
</svg>
